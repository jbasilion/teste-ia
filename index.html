<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Jurídico com IA e Banco de Dados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #1d4ed8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .transition-all { transition: all 0.3s ease-in-out; }
        .tab-active {
            border-bottom-color: #2563eb;
            color: #1e3a8a;
            font-weight: 600;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <div class="text-center bg-white p-6 rounded-t-xl shadow-md">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Assistente Jurídico com IA</h1>
            <p class="text-gray-600 mt-2">Construa sua base de conhecimento e faça perguntas complexas.</p>
            <div id="auth-status" class="mt-2 text-xs text-gray-500">Conectando...</div>
